<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGame - AI Meme Generator</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-8 text-center">
            
            <!-- Header -->
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">MemeMind</h1>
            <p class="text-gray-400 mb-8">Enter a topic and let AI create a meme for you.</p>

            <!-- Input Form -->
            <div class="space-y-4">
                <textarea id="topic-input" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" rows="3" placeholder="e.g., 'When the code you wrote last night actually works'"></textarea>
                <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Generate Meme
                </button>
            </div>

            <!-- Result Display Area -->
            <div id="result-container" class="mt-8 w-full bg-gray-900 rounded-lg p-4 min-h-[300px] flex items-center justify-center border border-dashed border-gray-600">
                <!-- Loading Spinner -->
                <div id="spinner" class="spinner hidden"></div>
                
                <!-- Error Message -->
                <p id="error-message" class="text-red-400 hidden"></p>
                
                <!-- Generated Meme Image -->
                <img id="meme-image" src="" alt="Generated Meme" class="max-w-full h-auto rounded-lg hidden">
                
                <!-- Initial instruction text -->
                <p id="instruction-text" class="text-gray-500">Your generated meme will appear here...</p>
            </div>
            
            <!-- Download Button -->
            <div class="mt-4">
                <a id="download-btn" href="#" class="hidden inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    Download
                </a>
            </div>

        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const generateBtn = document.getElementById('generate-btn');
        const topicInput = document.getElementById('topic-input');
        const resultContainer = document.getElementById('result-container');
        const spinner = document.getElementById('spinner');
        const memeImage = document.getElementById('meme-image');
        const instructionText = document.getElementById('instruction-text');
        const errorMessage = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');

        // --- Event Listener for the Generate Button ---
        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();

            // Validate input
            if (!topic) {
                alert('Please enter a topic for the meme!');
                return;
            }

            // --- UI State Update: Start Loading ---
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            spinner.classList.remove('hidden');
            memeImage.classList.add('hidden');
            instructionText.classList.add('hidden');
            errorMessage.classList.add('hidden');
            downloadBtn.classList.add('hidden');

            try {
                // --- API Call to the Backend ---
                const response = await fetch('/generate_meme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic: topic }),
                });

                if (!response.ok) {
                    // Handle server-side errors
                    const errorData = await response.json().catch(() => ({ error: 'An unknown server error occurred.' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                // The response is the image itself. We need to convert it to a displayable format.
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                // --- UI State Update: Display Result ---
                memeImage.src = imageUrl;
                memeImage.classList.remove('hidden');
                
                // Set up the download link
                downloadBtn.href = imageUrl;
                downloadBtn.download = `mememind_${Date.now()}.jpg`; // Suggest a filename
                downloadBtn.classList.remove('hidden');

            } catch (error) {
                // --- UI State Update: Display Error ---
                console.error('Error generating meme:', error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                instructionText.classList.remove('hidden'); // Show the initial text again
            } finally {
                // --- UI State Update: Reset Button and Spinner ---
                spinner.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Meme';
            }
        });
    </script>
</body>
</html>
